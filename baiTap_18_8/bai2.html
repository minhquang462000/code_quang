<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai_2</title>
  </head>
  <body>
    <script>
      const text = prompt("Nhập vào văn bản");
      let strTex = text.toString();
      let result = [];
      for (let i = 0; i < strTex.length; i++) {
        let strTextUp = strTex.toUpperCase();
        let strTextLow = strTex.toLowerCase();
        if (strTex[i] === strTextUp[i]) {
          result.push(strTextLow[i]);
        } else {
          result.push(strTextUp[i]);
        }
        // console.log(result);
      }
      let resultTex = result.join("");
        console.log(resultTex);
    </script>
  </body>
</html>
