<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oclock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>
                    Thời gian bây giờ là :
                </h1>
            </div>
            <div class="container-date">
                <div class="date">
                    <div class="time" id="hour">00</div>
                    <div class="hienthi">Giờ</div>
                </div>
                <div class="date">
                    <div class="time" id="minutes">00</div>
                    <div class="hienthi">Phút</div>
                </div>
                <div class="date-pink">
                    <div class="time" id="seconds">00</div>
                    <div class="hienthi">Giây</div>
                </div>
            </div>

        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
