<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oclock2</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>DRAFT</h2>
        <h2>COUNTDOWN</h2>
      </div>
      <div class="container-date">
        <div class="date">
          <div class="title-date">HOURS</div>
          <div class="number-date">
            <div class="number">
              <div class="Num" id="h1">0</div>
              <div class="box"></div>
            </div>
            <div class="number">
              <div class="Num" id="h2">0</div>
              <div class="box"></div>
            </div>
          </div>
        </div>
        <div class="date">
          <div class="title-date">MINUTES</div>
          <div class="number-date">
            <div class="number">
              <div class="Num" id="m1">1</div>
              <div class="box"></div>
            </div>
            <div class="number">
              <div class="Num" id="m2">9</div>
              <div class="box"></div>
            </div>
          </div>
        </div>
        <div class="date">
          <div class="title-date">SECONDS</div>
          <div class="number-date">
            <div class="number">
              <div class="Num" id="sOne">5</div>
              <div class="box"></div>
            </div>
            <div class="number">
              <div class="Num" id="s2">9</div>
              <div class="box"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="chicken"><img id="img"  src="image/pngegg (1).png" alt="" srcset=""></div>
      <p id="tex" class="texClass">Gà hiện ra rồi nhấn vào nó</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
