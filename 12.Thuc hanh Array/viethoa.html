    <title>Viet hoa</title>

  <body>
    <script>
      function wordCase(word) {
        let chuDau = word.slice(0, 1);
        // let chuSau = word.slice(1, word.length);
        word = word.toLowerCase();
        chuDau = chuDau.toUpperCase();
        return chuDau + word;
      }

      console.log(wordCase("RikJHJAHD"));
    </script>
  </body>
