<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So Trung binh</title>
  </head>
  <body>
    <script>
      let arr = [1,2,3,4];
      function name(arr) {
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
          total += arr[i];
        }
        let trungBinh = total / arr.length;
        return trungBinh;
      }
      console.log(name(arr));
    </script>
  </body>
</html>
