<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckNumber</title>
  </head>
  <body>
    <script>
      function CheckNumber(num) {
        // Chẵn lẻ
        if (num % 2 == 0) {
          console.log(`${num} là số chẵn`);
        } else {
          console.log(`${num} là số lẻ`);
        }
        // Số nguyên tố
        let flag = true;
        if (num < 2) {
          flag = false;
        } else {
          for (let i = 2; i < num; i++) {
            if (num % i == 0) {
              flag = false;
              break;
            } else {
              flag = true;
            }
          }
        }
        if (flag == true) {
          console.log(`${num} là số nguyên tố`);
        } else {
          console.log(`${num} không phải là số nguyên tố`);
        }
        // Số hoàn hảo
        let uocNum = [];
        let total = 0;
        for (let i = 0; i < num; i++) {
          if (num % i == 0) {
            uocNum.push(i);
          }
        }
        for (let i = 0; i < uocNum.length; i++) {
            total += uocNum[i]  
        }
        if (total==num) {
            console.log(`${num} là số hoàn hảo`);
        }else{
            console.log(`${num} không phải là số hoàn hảo`);
        }
      }
      CheckNumber(6)
    </script>
  </body>
</html>
