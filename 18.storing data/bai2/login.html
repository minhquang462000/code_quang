<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form accept="indexLogin.html">
        <h2>Login</h2>
        <div class="div-class">
          <label for="email">Email:</label>
          <div class="pass">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
            />
          </div>
        </div>
        <div class="div-class">
          <label for="password">Password:</label>
          <div class="pass">
            <input
              type="password"
              name="password"
              id="pw"
              placeholder="Enter your password"
            />
            <i class="fa-solid fa-eye"></i>
          </div>
        </div>
        <div><input type="checkbox" name="" id="checkbox" /> Remember me</div>
        <button id="btn">Login</button>
        <div class="support">
          <a href="">Forgot password?</a>
          <span>or <a href="">SignUp</a></span>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
