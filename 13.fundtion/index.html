<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Con cuu</title>
  </head>
  <body>
    <script>
      let arrSheep = [5, 7, 300, 90, 24, 50, 75];
      console.log("Xin chào đây là kích thước đàn cừu của tôi ", arrSheep);
      //   Tìm con lớn nhất

      function findMax(arrSheep) {
        let sheepMax = arrSheep[0];
        for (let i = 0; i < arrSheep.length; i++) {
          if (sheepMax < arrSheep[i]) {
            sheepMax = arrSheep[i];
          }
        }
        return sheepMax;
      }
      let maxSheep1 = findMax(arrSheep);
      console.log("Con cừu lớn nhất là ", maxSheep1);
      //   Đàn cừu sau khi cạo lông
      function sheepLater(arrSheep) {
        let indexMax = arrSheep.indexOf(maxSheep1);
        arrSheep[indexMax] = 8;
        return arrSheep;
      }
      let arrSheepLater = sheepLater(arrSheep);
      console.log("Đàn cừu sau khi cạo lông là ", arrSheepLater);
      //   Sau 1 tháng tăng lên 50 đơn vị
      function oneMonth(arrSheepLater) {
        let arrSheepOneMonth = [];
        for (let i = 0; i < arrSheepLater.length; i++) {
          let element = arrSheepLater[i];
          element = element + 50;
          arrSheepOneMonth.push(element);
        }
        return arrSheepOneMonth;
      }
      let oneMonthSheep = oneMonth(arrSheepLater);
      console.log("Đàn cừu sau 1 tháng là ", oneMonthSheep);
      //   Con cừu lớn nhất sau 1 tháng
      console.log("Con cừu lớn nhất sau 1 tháng là", findMax(oneMonthSheep));
      //Sau khi cạo lông đàn cừu 1 tháng sau là
      maxSheep1 = findMax(oneMonthSheep);
      console.log("Đàn cừu sau khi cạo lông là ", sheepLater(oneMonthSheep));
      // tăng trọng
      console.log(`Đàn cừu sau 1  tháng nữa là `, oneMonth(oneMonthSheep));
      let monthLater = oneMonth(oneMonthSheep);
      //   3 tháng tiếp theo
      for (let i = 0; i < 3; i++) {
        // find Max
        console.log(
          `Con cừu lớn nhất sau ${i + 1} tháng là`,
          findMax(monthLater)
        );
        // thiến
        maxSheep1 = findMax(monthLater);
        console.log(
          `Đàn cừu tháng ${i + 1} sau khi cạo lông là `,
          sheepLater(monthLater)
        );
        // tăng trọng
        console.log(
          `Đàn cừu sau ${i + 1} tháng nữa là `,
          oneMonth(sheepLater(monthLater))
        );
        monthLater = oneMonth(sheepLater(monthLater));
      }
      //   tính tiền
      let total = 0;
      for (let i = 0; i < monthLater.length; i++) {
        total += monthLater[i];
      }
      console.log(`Kích thước tổng đàn cừu là ${total} kg `);
      console.log(`Số tiền của tôi khi bán đàn cùu là ${total*2} $`);
    </script>
  </body>
</html>
