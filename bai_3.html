<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai_3</title>
  </head>
  <body>
    <table>
      <div class="container" style="display: flex; padding: 40px">
        <div style="display: flex; flex-direction: column; align-items: center">
          <label for="">Tiếng Việt</label>
          <input
            style="height: 47px; padding: 0 30px; margin-top: 15px"
            type="text"
            name=""
            id="texV"
          />
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            height: 100px;
          "
        >
          <label for="">English</label>
          <p
            id="texE"
            style="
              border: 1px solid black;
              width: 200px;
              height: 100px;
              text-align: center;
              padding-top: 20px;
            "
          ></p>
        </div>
      </div>
      <button id="btnId" style="margin: 0 200px">Tìm kiếm</button>
    </table>
    <script>
      let arrE = [
        "Hello",
        "class",
        "Support",
        "Bottom",
        "Top",
        "Middle",
        "Football",
        "Pen",
      ];
      let arrV = [
        "Xin chào",
        "Lớp",
        "Hỗ trợ",
        "Phía dưới",
        "Phía trên",
        "Giữa",
        "Bóng đá",
        "Bút",
      ];
      const findWord = document.getElementById("btnId");
      const result = [];
      const eTex = document.getElementById("texE");
      findWord.addEventListener("click", function () {
        // debugger;
        let vTex = document.getElementById("texV").value;
        for (i = 0; i < arrV.length; i++) {
          if (vTex == arrV[i]) {
            for (j = 0; j < arrE.length; j++) {
              if (i == j) {
                result.push(arrE[j]);
              }
            }
          } else {
            result.push();
          }
        }

        // console.log(result);
        let resultStr = result.join();
        if (resultStr == "") {
          eTex.innerText="Không có trong từ điển";
        } else {
          eTex.innerText = resultStr;
        }
        // console.log(resultStr);
       
      });
    </script>
  </body>
</html>
