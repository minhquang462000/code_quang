<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapxep</title>
  </head>
  <body>
    <script>
      let arr = [9, 5, 34, 4, 2, 4, 1];

      //   tăng dần
      function upNumber(arr) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length - i; j++) {
            // console.log(j);
            // console.log("---------");
            if (arr[j] > arr[j + 1]) {
              let element = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = element;
            }
          }
        }
        return arr;
      }
      console.log(upNumber(arr));
      //  Giảm dần
      function downNumber(arr) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length - i; j++) {
            // console.log(j);
            // console.log("---------");
            if (arr[j] < arr[j + 1]) {
              let element = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = element;
            }
          }
        }
        return arr;
      }
      console.log(downNumber(arr));
    </script>
  </body>
</html>
