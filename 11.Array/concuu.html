<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Con cuu</title>
  </head>
  <body>
    <script>
      let arrayC = [5, 7, 300, 90, 24, 50, 75];
      let max = arrayC[0];
      console.log("Xin chào, đây là kích thước đàn cừu của tôi", arrayC);
      for (let i = 0; i < arrayC.length; i++) {
        const element = arrayC[i];
        if (max < element) {
          max = element;
        }
      }
      console.log("Con cừu có kích thước lớn nhất là ", max, "mày toi r");
      let indexMax = arrayC.indexOf(max);
      arrayC[indexMax] = 8;
      console.log("Sau khi cạo lông đàn cừu của tôi là", arrayC);
      //   --- 1 month later---
      let arrMonthLater = [];
      for (let i = 0; i < arrayC.length; i++) {
        const element = arrayC[i];
        let newArrC = element + 50;
        arrMonthLater.push(newArrC);
      }
      console.log("Sau một tháng kích thước đàn cừu của tôi là", arrMonthLater);
      //   Tìm con lớn nhất sau 1 tháng--------------
      let max2 = arrMonthLater[0];
      for (let i = 0; i < arrMonthLater.length; i++) {
        const element = arrMonthLater[i];
        if (max2 < element) {
          max2 = element;
        }
      }
      console.log("Xin chào, con cừu lớn nhất sau 1 tháng là ", max2);
      let indexMax2 = arrMonthLater.indexOf(max);
      arrayC[indexMax2] = 8;
      console.log("Sau khi cạo lông đàn cừu của tôi là", arrMonthLater);
      // 3 tháng sau-----------------------
      for (let i = 0; i < 3; i++) {
        let newArrLaterMoth = [];
        for (let i = 0; i < arrMonthLater.length; i++) {
          const element = arrMonthLater[i];
          let newArrC = element + 50;
          newArrLaterMoth.push(newArrC);
        }
        console.log(
          "Sau" ,i+2, "tháng kích thước đàn cừu của tôi là",
          newArrLaterMoth
        );
        //   Tìm con lớn nhất sau i tháng--------------
        let max2 = newArrLaterMoth[0];
        for (let i = 0; i < newArrLaterMoth.length; i++) {
          const element = newArrLaterMoth[i];
          if (max2 < element) {
            max2 = element;
          }
        }
        console.log("Xin chào, con cừu lớn nhất sau" ,i+2, "tháng là ", max2);
        let indexMax2 = newArrLaterMoth.indexOf(max2);
        newArrLaterMoth[indexMax2] = 8;
        arrMonthLater = newArrLaterMoth;
        console.log("Sau khi cạo lông đàn cừu của tôi là", arrMonthLater);
      }
    </script>
  </body>
</html>
