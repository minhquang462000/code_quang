<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai_6</title>
  </head>
  <body>
    <script>
      let array = [1, 2, 3, 4, 5, 6, 7];
      let num = +prompt("Nhập vào một số bất kỳ");
      let check = array.includes(num);
      if (check === true) {
        console.log("Index của số là ", array.indexOf(num), num);
      } else {
        alert("Không có số cần tìm");
      }
    </script>
  </body>
</html>
