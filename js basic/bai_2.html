<body>
    <script>
        const templateC =Number(prompt("Nhập giá trị nhiệt độ hiện tại của bạn theo độ C"));
        const templateF=templateC*1.8+32;
        document.write("Nhiệt độ hiện tại là " ,templateF ,"độ F");
    </script>
