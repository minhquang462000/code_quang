<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai_1</title>
  </head>
  <body>
    <script>
      const height = +prompt("Nhập vào chiều cao của bạn tính bằng m");
      const weight = +prompt("Nhập vào cân nặng của bạn tính bằng kg");
      const bmi = weight / (height*height) ;
      console.log(bmi);
      if (bmi < 18) {
        document.write("Bạn có vẻ gầy");
      } else if (bmi < 25) {
        document.write("Bạn có chỉ số bmi khá tốt")
      } else if(bmi < 30){
        document.write("Bạn đang có nguy cơ béo phì")
      }else {
        document.write("Bạn bị béo phì")
      }
    </script>
  </body>
</html>
