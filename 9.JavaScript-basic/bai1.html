<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        const radius =Number(prompt("Nhập vào bán kính hình tròn"));
        const acreage = radius*radius*3.14;
        const perimeter=radius*2*3.14;
        document.write("Diện tích hình tròn là ",acreage.toFixed(1));
        document.write("Chu vi hình tròn là" ,perimeter.toFixed(1));
    </script>
</body>
</html>
